<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Using HTML</title>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //this babel convert to support all the browsers
      //React code here
      function HelloWorld() {
        //componet
        return <h1>PK Innovatives</h1>; //heading //this not a html code this code jsx code
      }
      const { createRoot } = ReactDOM; //object from reactdom library
      const root = createRoot(document.getElementById("root"));
      root.render(<HelloWorld />);
    </script>
  </body>
</html>
